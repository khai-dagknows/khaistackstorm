---
    name: "simple_rule_less_than_5"                      # required
    pack: "khaistackstorm"                       # optional
    description: "Khai's simple rule for testing (less than 5)"       # optional
    enabled: true                          # required

    trigger:                               # required
        type: "khai_simple_sensor_event"

    criteria:                              # optional
        trigger.payload.random_number:
            type: "lessthan"
            pattern : "5"

    action:                                # required
        ref: "core.echo"
        parameters:                        # optional
            message: "Less than 5"
