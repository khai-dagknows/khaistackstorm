version: 1.0
description: Khai Test Orquesta Definition
vars:
  - message: 'Hello world'

input:
  - host
  - memory_threshold
  - cpu_threshold

tasks:
  setup_task:
    next:
      - do:
          - task1_memory_usage
#          - task2_top_memory_consumers
#          - task3_available_disk_space
#          - task4_cpu_usage

  task1_memory_usage:
    action: core.remote hosts=<% ctx().host %> cmd="free"
    next:
      - when: <% succeeded() %>
        publish: 
          - task1_memory_usage__result: <% result() %>
        do: task1_memory_usage_a

  task1_memory_usage_a:
    action: khaistackstorm.parse_memory_usage str=<% ctx().task1_memory_usage__result %>
    next:
      - publish:
          - message: "task1_memory_usage_a result: <% result() %>"
        do: output_message
  output_message:
    action: core.echo message=<% ctx('message') %>
